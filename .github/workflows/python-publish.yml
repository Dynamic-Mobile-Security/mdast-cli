name: Publish mdast_cli 🐍 distributions to PyPI

on: 
  push: 
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish mdast_cli 🐍 distributions to PyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Linter flake8
      uses: py-actions/flake8@v2.2.1
      with:
        exclude: "build,dist,check_mdast_cli,googleplay_pb2.py"
        max-line-length: "120"

    - name: Linter isort
      uses: isort/isort-action@v1.1.0
      with:
        configuration: "--skip ./docker --skip ./venv --skip check_mdast_cli --line-legth 120 --check-only"
        requirements-files: "requirements.txt"

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user

    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .

    - name: Publish distribution 📦 to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_CLI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution 📦 to PyPI
      if: github.event_name == 'push'
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_CLI_TOKEN }}